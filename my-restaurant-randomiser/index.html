<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London Restaurant Randomiser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #f5f7fb, #e4e7f0);
      color: #111827;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem 2.75rem;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin: 0 0 1.75rem;
      font-size: 1.6rem;
      letter-spacing: 0.02em;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        background 0.12s ease-out,
        opacity 0.12s ease-out;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.35);
    }

    button span.dice {
      font-size: 1.15rem;
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.4);
      background: #020617;
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
    }

    .result {
      margin-top: 1.75rem;
      text-align: left;
      border-radius: 16px;
      background: #f9fafb;
      padding: 1.25rem 1.4rem;
      border: 1px solid #e5e7eb;
      min-height: 3rem;
      box-sizing: border-box;
    }

    .placeholder {
      color: #9ca3af;
      font-size: 0.93rem;
    }

    .label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .name {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.1rem 0 0.3rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #4b5563;
      margin-top: 0.35rem;
    }

    .meta + .meta {
      margin-top: 0.2rem;
    }

    .coords {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 0.6rem;
    }

    .error {
      color: #b91c1c;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>London Restaurant Randomiser</h1>
    <button id="pickBtn" disabled>
      <span class="dice">ðŸŽ²</span>
      <span>Pick a random restaurant</span>
    </button>

    <div id="result" class="result">
      <div class="placeholder">Loading restaurant listâ€¦</div>
    </div>
  </div>

  <script>
    let restaurants = [];

    function formatProps(props) {
      if (!props) return [];
      const items = [];

      const house = props['addr:housenumber'] || '';
      const street = props['addr:street'] || '';
      const city = props['addr:city'] || '';
      const addr = [house, street, city].filter(Boolean).join(' ');
      if (addr) items.push({ label: 'Address', value: addr });

      if (props['addr:postcode']) items.push({ label: 'Postcode', value: props['addr:postcode'] });
      if (props['cuisine']) items.push({ label: 'Cuisine', value: props['cuisine'] });
      if (props['phone']) items.push({ label: 'Phone', value: props['phone'] });
      if (props['website']) items.push({ label: 'Website', value: props['website'] });

      return items;
    }

    function renderPlaceholder(text, isError) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="${isError ? 'error' : 'placeholder'}">${text}</div>`;
    }

    function loadData() {
      // Assumes export.geojson is in the same folder / deployed root
      fetch('/export.geojson')
        .then(res => {
          if (!res.ok) throw new Error('Failed to load export.geojson');
          return res.json();
        })
        .then(data => {
          let list = [];

          if (Array.isArray(data.features)) {
            // GeoJSON path
            list = data.features
              .filter(f =>
                f &&
                f.type === 'Feature' &&
                f.properties &&
                f.properties.amenity === 'restaurant'
              )
              .map(f => {
                const props = f.properties || {};
                const geom = f.geometry || {};
                const coords = Array.isArray(geom.coordinates) ? geom.coordinates : [null, null];
                return {
                  id: f.id || '',
                  name: props.name || '(no name)',
                  lat: coords[1],
                  lon: coords[0],
                  props
                };
              });
          } else if (Array.isArray(data.elements)) {
            // Fallback: raw Overpass JSON
            list = data.elements
              .filter(el =>
                el.type === 'node' &&
                el.tags &&
                el.tags.amenity === 'restaurant'
              )
              .map(el => ({
                id: el.id,
                name: el.tags.name || '(no name)',
                lat: el.lat,
                lon: el.lon,
                props: el.tags
              }));
          }

          restaurants = list;

          if (!restaurants.length) {
            renderPlaceholder('No restaurants found in export.geojson (looked for amenity=restaurant).', true);
            return;
          }

          // Enable the button & update placeholder
          document.getElementById('pickBtn').disabled = false;
          renderPlaceholder('Click â€œPick a random restaurantâ€ to get started.');
        })
        .catch(err => {
          console.error(err);
          renderPlaceholder('Could not load restaurant data (export.geojson).', true);
        });
    }

    function pickRandom() {
      if (!restaurants.length) return;

      const idx = Math.floor(Math.random() * restaurants.length);
      const r = restaurants[idx];
      const props = r.props || {};
      const extras = formatProps(props);

      const latStr = (r.lat != null) ? r.lat.toFixed(6) : 'unknown';
      const lonStr = (r.lon != null) ? r.lon.toFixed(6) : 'unknown';

      const resultDiv = document.getElementById('result');

      let html = `
        <div class="label">Selected restaurant</div>
        <div class="name">${r.name}</div>
      `;

      extras.forEach(item => {
        html += `<div class="meta"><strong>${item.label}:</strong> ${item.value}</div>`;
      });

      html += `
        <div class="coords">
          lat ${latStr}, lon ${lonStr}
        </div>
      `;

      resultDiv.innerHTML = html;
    }

    document.getElementById('pickBtn').addEventListener('click', pickRandom);

    // Load on page load
    loadData();
  </script>
</body>
</html>
